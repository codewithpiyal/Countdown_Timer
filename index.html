<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>CountDown Timer</title>
</head>
<body>
  
    <div class="main">
        <div class="container">
            <h1>We are Coming Soon</h1>
            <h1 id="target">20 June 2023 11:30 AM</h1>
        </div>
        <div class="display">
            <div class="days">
                <label>Days</label>
                <input type="text" >
            </div>
            <div class="hours">
                <label>Hours</label>
                <input type="text" >
            </div>
            <div class="minutes">
                <label>Minutes</label>
                <input type="text" >
            </div>
            <div class="seconds">
                <label>Seconds</label>
                <input type="text" >
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    <script src="./index.js"></script>
</body>
</html>
